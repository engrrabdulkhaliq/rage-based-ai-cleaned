<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma AI | Web Development Assistant</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --secondary-bg: #f8fafc;
            --user-bubble: #6366f1;
            --assistant-bubble: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Abstract Background Shapes */
        .bg-shape {
            position: absolute;
            z-index: 0;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
        }
        .shape-1 { width: 400px; height: 400px; background: #6366f1; top: -100px; left: -100px; }
        .shape-2 { width: 300px; height: 300px; background: #a855f7; bottom: -50px; right: -50px; }

        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            padding: 20px;
        }

        .chat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 30px;
            background: #ffffff;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo {
            width: 45px;
            height: 45px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .brand-name h5 {
            margin: 0;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #10b981;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: var(--secondary-bg);
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        .chat-body::-webkit-scrollbar { width: 6px; }
        .chat-body::-webkit-scrollbar-track { background: transparent; }
        .chat-body::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .message {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .message.user {
            margin-left: auto;
            align-items: flex-end;
        }

        .message.assistant {
            margin-right: auto;
            align-items: flex-start;
        }

        .bubble {
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .user .bubble {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .bubble {
            background: white;
            color: var(--text-main);
            border-bottom-left-radius: 4px;
            border: 1px solid #f1f5f9;
        }

        .message-info {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
            font-weight: 500;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 15px;
            background: white;
            border-radius: 20px;
            width: fit-content;
            border: 1px solid #f1f5f9;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #cbd5e1;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        .chat-footer {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #f1f5f9;
        }

        .input-group-custom {
            display: flex;
            gap: 12px;
            background: #f8fafc;
            padding: 8px 8px 8px 20px;
            border-radius: 16px;
            border: 2px solid #f1f5f9;
            transition: all 0.3s ease;
        }

        .input-group-custom:focus-within {
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 15px;
            color: var(--text-main);
            padding: 10px 0;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #e2e8f0;
            cursor: not-allowed;
            transform: none;
        }

        .error-toast {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .main-container { height: 100vh; padding: 0; }
            .chat-card { border-radius: 0; }
            .message { max-width: 90%; }
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="main-container">
        <div class="chat-card">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-info">
                    <div class="brand-logo">
                        <i class="fas fa-terminal"></i>
                    </div>
                    <div class="brand-name">
                        <h5>Sigma Assistant</h5>
                        <div class="status-badge">
                            <div class="status-dot"></div>
                            Online & Ready
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-sm btn-light rounded-pill px-3" onclick="clearChat()">
                        <i class="fas fa-trash-alt me-2"></i>Clear
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="chat-body" id="chatHistory">
                <div class="message assistant animate__animated animate__fadeIn">
                    <div class="bubble">
                        ðŸ‘‹ Hello! I'm your Sigma Web Dev assistant. How can I help you with your course today?
                    </div>
                    <div class="message-info">System â€¢ Just now</div>
                </div>
            </div>

            <!-- Error Notification -->
            <div id="errorToast" class="error-toast animate__animated animate__shakeX">
                Something went wrong. Please try again.
            </div>

            <!-- Footer -->
            <div class="chat-footer">
                <div class="input-group-custom">
                    <input type="text" id="userInput" class="chat-input" placeholder="Type your question here..." autocomplete="off">
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="text-center mt-3 mb-0" style="font-size: 11px; color: var(--text-muted);">
                    Sigma Web Development Course RAG AI â€¢ Powered by Groq
                </p>
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const errorToast = document.getElementById('errorToast');

        let isTyping = false;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'} animate__animated animate__fadeInUp`;
            
            const now = new Date();
            const time = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

            messageDiv.innerHTML = `
                <div class="bubble">${text}</div>
                <div class="message-info">${isUser ? 'You' : 'Assistant'} â€¢ ${time}</div>
            `;

            chatHistory.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message assistant animate__animated animate__fadeIn';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            chatHistory.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function showError() {
            errorToast.style.display = 'block';
            setTimeout(() => {
                errorToast.style.display = 'none';
            }, 5000);
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text || isTyping) return;

            // Clear input and show user message
            userInput.value = '';
            addMessage(text, true);

            // Show typing indicator
            isTyping = true;
            sendBtn.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                hideTyping();
                addMessage(data.reply);

            } catch (error) {
                console.error(error);
                hideTyping();
                showError();
            } finally {
                isTyping = false;
                sendBtn.disabled = false;
            }
        }

        function clearChat() {
            chatHistory.innerHTML = '';
            addMessage("Chat cleared. How can I help you?");
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Focus input on load
        window.onload = () => userInput.focus();
    </script>
</body>
</html>
